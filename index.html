<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=e, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/b35e615412.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="src/style.css" />
    <title>Worldwide Weather</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="search-form" class ="mb-3">
                <div class="row">
                    <div class="col-9">
                <input type="search" placeholder="Type a city..." class="form-control" id="city-input" autocomplete="off" />
                </div>
            </form>
            <div class = "col-3">
            <input type = "submit" value = "Search" class = "btn btn-primary w-100" />
            </div>
            </div>
            <div class="overview">
    <h1 id="city">New York</h1>
    <ul>
        <li>Last updated: <span id="date"></span></li>
        <li id="description"></li>
    </ul>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="clearfix weather-temperature">
            <img src="" id="icon" />
            <strong id="temperature"></strong>
            <span class="units"><a href="#" id="fahrenheit-link" class="active">째F</a> | <a href="#" id="celsius-link">째C</a></span>
            </div>
        </div>
        <div class="col-md-6">
            <div class="weather-details">
            <ul>
                <li>Humidity: <span id="humidty"></span>%</li>
                <li>Wind: <span id="wind"></span> mph</li>
            </ul>
            </div>
        </div>
        <div class="weather-forecast">
            <div class="row">
                <div class="col-2">
                    <div class="weather-forecast-date">Thu</div>
                    <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" class="forecast-image"/>
                    <div class="weather-forecast-temperatures">
                        <span class="weather-forecast-temperature-max">
                            18째
                        </span>
                        <span class="weather-forecast-temperature-min">
                            12째
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
        <small>
            <a href="https://github.com/abugbee11/Vanilla-Weather-App" target="_blank">Open source code </a> by Adrienne Bugbee
        </small>
        </div>
</div>
    <script src="src/app.js"></script>
</body>
</html>
